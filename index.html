<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1>Find the day of the week</h1>
    <label>Enter a number (1-7):</label>
    <input class="number" id="dayInput" placeholder="1-7 number only">
    <button type="button" onclick="findDay()" >Get Day</button>
    <br>
    <h2 id="result"></h2>

    <script>
        function  findDay(){
            
            var dayNumber = parseInt(document.getElementById("dayInput").value);
            
            switch (dayNumber){

                case 1: 
                dayName ="Monday"
                break;
                case 2: 
                dayName = "Tuesday"
                break;
                case 3: 
                dayName = "Wednesday"
                break;
                case 4: 
                dayName = "Thursday"
                break;
                case 5: 
                dayName = "Friday"
                break;
                case 6: 
                dayName = "Saturday"
                break;
                case 7: 
                dayName = "Sunday"
                break;

                default:
                dayName = "Invalid input! PLEASE PUT A NUMBER BETWEEN 1-7 BRO!!!!!!!";

                


            }

            document.getElementById("result").innerHTML = "The day is:  " + dayName;

        }
    </script>
</body>
</html>
